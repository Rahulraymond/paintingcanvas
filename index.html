<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Painting canvas</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="container">
    <!-- partial:index.partial.html -->
    <h1>Painter</h1>
    <div class="width-height">
        <label for="set-width">Set Width
          <input type="text" onchange="setWidth(this.value)" />
        </label>
        <br />
        <label for="set-height">Set Height
          <input type="text" onchange="setHeight(this.value)" />
        </label> 
      </div>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)"
      onmouseup="endPaint()">
    </canvas>
    <p>Brush Color
      <input type="color" value="#000" onchange="setColor(this.value)" />
      Brush Size
      <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)" />
      <output id="sizeOutput">50</output>
    </p>

    <p>
      <input type="button" value="Clear Canvas" id="clear" onclick="clearCanvas()" />
    </p>
    <p>
      <input type="button" value="print" onclick="printPage()" />
    </p>
    <!-- partial -->
    <script src="./js/script.js"></script>
  </div>
</body>

</html>
